<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gg="http://xmlns.jcp.org/jsf/composite/componentes"

                >

     <ui:define name="top">
         <gg:menuBar></gg:menuBar>
    </ui:define>

    <ui:define name="content">

        <h:form id="frm">

            <h:outputText value="Usuario"/>



            <p:dataTable id="tbl" value="#{frmUsuario.lazyModel}" var="t"
                         lazy="true" rows="5" paginator="true" selectionMode="single"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         selection="#{frmUsuario.usuario_}"
                         sortBy="#{t.idUsuario}"
                         >
                <p:ajax event="rowSelect" listener="#{frmUsuario.onRowSelect}" update=":frm2" />

                <p:column headerText="Id">
                    <h:outputText  value="#{t.idUsuario}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText  value="#{t.nombre}"/>
                </p:column>
                <p:column headerText="Departamento">
                    <h:outputText  value="#{t.idDepartamento.departamento}"/>
                </p:column>
                 <p:column headerText="Rol">
                     <h:outputText  value="#{t.idRol.nombre}"/>
                </p:column>
             
                <p:column headerText="Usuario crea">
                    <h:outputText  value="#{t.usuariocreo}"/>
                </p:column>
                <p:column headerText="Usuario modifica">
                    <h:outputText  value="#{t.usuariomodifico}"/>
                </p:column>
                <p:column headerText="Fecha creación">
                    <h:outputText  value="#{t.fechacreo}"/>
                </p:column>
                <p:column headerText="Fecha Modificación">
                    <h:outputText  value="#{t.fechamodifico}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText  value="#{t.status?'Activo':'Inactivo'}"/>
                </p:column>

            </p:dataTable>

 </h:form>


    </ui:define>

    <ui:define name="bottom">


        <h:form id="frm2">
         
            <p:panelGrid columns="2" rendered="#{frmUsuario.estado!='NONE'}">
                Nombre <p:inputText id="txtnombre" 
                                    immediate="true" value="#{frmUsuario.usuario_.nombre}" required="true" requiredMessage="Agrege un nombre al registro de categoria" />
                Activo <p:selectBooleanCheckbox value="#{frmUsuario.usuario_.status}"/>
                Departamento <p:inputTextarea value="#{frmUsuario.usuario_.idDepartamento.departamento}"/>
                Rol <p:inputTextarea value="#{frmUsuario.usuario_.idRol.nombre}"/>
                Usuario Crea <p:inputTextarea value="#{frmUsuario.usuario_.usuariocreo}"/>
                Fecha Crea <p:inputTextarea value="#{frmUsuario.usuario_.fechacreo}"/>
                Usuario Modifica <p:inputTextarea value="#{frmUsuario.usuario_.usuariomodifico}"/>
                Fecha Modifica <p:inputTextarea value="#{frmUsuario.usuario_.fechamodifico}"/>
                
            </p:panelGrid>
            <p:growl life="2500" showSummary="true"/>
            <gg:botonesCRUD backingBean="#{frmRol}" formularioTabla="frm" formularioRegistro="frm2"/> 
    
        </h:form>
        
    </ui:define>
    
    
    
</ui:composition>
