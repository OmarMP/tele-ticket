<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gg="http://xmlns.jcp.org/jsf/composite/componentes"

                >

     <ui:define name="top">
         <gg:menuBar></gg:menuBar>
    </ui:define>

    <ui:define name="content">

        <h:form id="frm">

            <h:outputText value="Ticket"/>



            <p:dataTable id="tbl" value="#{frmTicket.lazyModel}" var="t"
                         lazy="true" rows="5" paginator="true" selectionMode="single"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         selection="#{frmTicket.ticket_}"
                         sortBy="#{t.idTicket}"
                         >
                <p:ajax event="rowSelect" listener="#{frmTicket.onRowSelect}" update=":frm2" />

                <p:column headerText="Id">
                    <h:outputText  value="#{t.idTicket}"/>
                </p:column>
                <p:column headerText="Titulo">
                    <h:outputText  value="#{t.idIncidencia.titulo}"/>
                </p:column>
                <p:column headerText="Prioridad">
                    <h:outputText  value="#{t.idPrioridad.prioridad}"/>
                </p:column>
                 <p:column headerText="Estado">
                     <h:outputText  value="#{t.idEstado.estado}"/>
                </p:column>
             
                <p:column headerText="Departamento">
                    <h:outputText  value="#{t.idUsuario.idDepartamento}"/>
                </p:column>
                <p:column headerText="Usuario crea">
                    <h:outputText  value="#{t.idUsuario.nombre}"/>
                </p:column>
                <p:column headerText="Usuario modifica">
                    <h:outputText  value="#{t.usuariomodifico}"/>
                </p:column>
                <p:column headerText="Inicio">
                    <h:outputText  value="#{t.fechaInicio}"/>
                </p:column>
                <p:column headerText="Final">
                    <h:outputText  value="#{t.fechaFinal}"/>
                </p:column>
                <p:column headerText="Fecha ModificaciÃ³n">
                    <h:outputText  value="#{t.fechamodifico}"/>
                </p:column>
                <p:column headerText="Comentario">
                    <h:outputText  value="#{t.comentario}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText  value="#{t.status?'Activo':'Inactivo'}"/>
                </p:column>

            </p:dataTable>

 </h:form>


    </ui:define>

    <ui:define name="bottom">


        <h:form id="frm2">
         
            <p:panelGrid columns="2" rendered="#{frmTicket.estado!='NONE'}">
                Nombre <p:inputText id="txtnombre" 
                                    immediate="true" value="#{frmTicket.ticket_.status}" required="true" requiredMessage="Agrege un nombre al registro de categoria" />
                Activo <p:selectBooleanCheckbox value="#{frmTicket.ticket_.idEstado.estado}"/>
                Prioridad <p:inputTextarea value="#{frmTicket.ticket_.idPrioridad.prioridad}"/>
                Incidencia <p:inputTextarea value="#{frmTicket.ticket_.idIncidencia.titulo}"/>
                Inicio <p:inputTextarea value="#{frmTicket.ticket_.fechaInicio}"/>
                Fin <p:inputTextarea value="#{frmTicket.ticket_.fechaFinal}"/>
                Usuario Crea <p:inputTextarea value="#{frmTicket.ticket_.idUsuario.nombre}"/>
                Usuario Modifica <p:inputTextarea value="#{frmTicket.ticket_.usuariomodifico}"/>
                Fecha Modifica <p:inputTextarea value="#{frmticket.ticket_.fechamodifico}"/>
                
            </p:panelGrid>
            <p:growl life="2500" showSummary="true"/>
            <gg:botonesCRUD backingBean="#{frmTicket}" formularioTabla="frm" formularioRegistro="frm2"/> 
    
        </h:form>
        
    </ui:define>
    
    
    
</ui:composition>
