<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gg="http://xmlns.jcp.org/jsf/composite/componentes"

                >

     <ui:define name="top">
         <gg:menuBar></gg:menuBar>
    </ui:define>

    <ui:define name="content">

        <h:form id="frm">

            <h:outputText value="Incidencia"/>



            <p:dataTable id="tbl" value="#{frmIncidencia.lazyModel}" var="t"
                         lazy="true" rows="5" paginator="true" selectionMode="single"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         selection="#{frmIncidencia.incidencia_}"
                         sortBy="#{t.idIncidencia}"
                         >
                <p:ajax event="rowSelect" listener="#{frmIncidencia.onRowSelect}" update=":frm2" />

                <p:column headerText="Id">
                    <h:outputText  value="#{t.idIncidencia}"/>
                </p:column>
                <p:column headerText="Título">
                    <h:outputText  value="#{t.titulo}"/>
                </p:column>
                <p:column headerText="Descripción">
                    <h:outputText  value="#{t.descripcion}"/>
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText  value="#{t.idCategoria.categoria}"/>
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText  value="#{t.idUsuario.nombre}"/>
                </p:column>
                <p:column headerText="Rol Usuario">
                    <h:outputText  value="#{t.idUsuario.idRol.nombre}"/>
                </p:column>
                <p:column headerText="Creación">
                    <h:outputText  value="#{t.fechacreo}"/>
                </p:column>
                <p:column headerText="Usuario modifica">
                    <h:outputText  value="#{t.usuariomodifico}"/>
                </p:column>
                <p:column headerText="Fecha Modificación">
                    <h:outputText  value="#{t.fechamodifico}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText  value="#{t.status?'Activo':'Inactivo'}"/>
                </p:column>

            </p:dataTable>

 </h:form>


    </ui:define>

    <ui:define name="bottom">


        <h:form id="frm2">
         
            <p:panelGrid columns="2" rendered="#{frmIncidencia.estado!='NONE'}">
                Nombre <p:inputText id="txtnombre" 
                                    immediate="true" value="#{frmIncidencia.incidencia_.status}" required="true" requiredMessage="Agrege un nombre al registro de categoria" />
                Activo <p:selectBooleanCheckbox value="#{frmIncidencia.incidencia_.status}"/>
                Título <p:inputTextarea value="#{frmIncidencia.incidencia_.descripcion}"/>
                Descripcion <p:inputTextarea value="#{frmIncidencia.incidencia_.descripcion}"/>
                Categoria <p:inputTextarea value="#{frmIncidencia.incidencia_.idCategoria.categoria}"/>
                Usuario Crea <p:inputTextarea value="#{frmIncidencia.incidencia_.idUsuario.nombre}"/>
                Fecha Crea <p:inputTextarea value="#{frmIncidencia.incidencia_.fechacreo}"/>
                Usuario Modifica <p:inputTextarea value="#{frmIncidencia.incidencia_.usuariomodifico}"/>
                Fecha Modifica <p:inputTextarea value="#{frmIncidencia.incidencia_.fechamodifico}"/>
                
            </p:panelGrid>
            <p:growl life="2500" showSummary="true"/>
            <gg:botonesCRUD backingBean="#{frmIncidencia}" formularioTabla="frm" formularioRegistro="frm2"/> 
    
        </h:form>
        
    </ui:define>
    
    
    
</ui:composition>
